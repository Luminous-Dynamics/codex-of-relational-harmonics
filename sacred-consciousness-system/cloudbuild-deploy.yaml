steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/luminous-dynamics-sacred/sacred-apps/sacred-consciousness:latest', '.']
  
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/luminous-dynamics-sacred/sacred-apps/sacred-consciousness:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sacred-consciousness'
      - '--image=us-central1-docker.pkg.dev/luminous-dynamics-sacred/sacred-apps/sacred-consciousness:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8000'
      - '--memory=512Mi'
      - '--min-instances=0'
      - '--max-instances=10'

# Store images in Artifact Registry
images:
  - 'us-central1-docker.pkg.dev/luminous-dynamics-sacred/sacred-apps/sacred-consciousness:latest'

timeout: 1200s
