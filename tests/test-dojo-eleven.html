<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Test Suite - The Eleven Applied Harmonies</title>
    <style>
        body {
            font-family: Georgia, serif;
            background: #f5f5f0;
            color: #333;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 { 
            color: #2a4a3a; 
            text-align: center;
            margin-bottom: 40px;
        }
        
        .test-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            font-family: monospace;
        }
        
        .pass { 
            background: #d4f4dd; 
            color: #2a5a2a;
            border-left: 4px solid #4caf50;
        }
        
        .fail { 
            background: #ffe4e4; 
            color: #8a2a2a;
            border-left: 4px solid #f44336;
        }
        
        .warning { 
            background: #fff4d4; 
            color: #7a5a2a;
            border-left: 4px solid #ff9800;
        }
        
        .glyph-display {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        
        .glyph-card {
            background: #f0f4f0;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .glyph-card:hover {
            background: #e0f0e0;
            transform: translateY(-2px);
        }
        
        .glyph-id {
            font-size: 24px;
            color: #4a6a5a;
            margin-bottom: 5px;
        }
        
        .glyph-name {
            font-size: 12px;
            color: #666;
        }
        
        #test-output {
            white-space: pre-wrap;
            font-family: monospace;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .sacred-button {
            background: #4a6a5a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        
        .sacred-button:hover {
            background: #5a7a6a;
            transform: translateY(-1px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>üåü Dojo Integration Test: The Eleven Applied Harmonies</h1>
    
    <div class="test-section">
        <h2>Test Controls</h2>
        <button class="sacred-button" onclick="runAllTests()">Run All Tests</button>
        <button class="sacred-button" onclick="testSchemaLoading()">Test Schema Loading</button>
        <button class="sacred-button" onclick="testGlyphRendering()">Test Glyph Display</button>
        <button class="sacred-button" onclick="testBridgeNavigation()">Test Bridge Navigation</button>
    </div>
    
    <div class="test-section">
        <h2>The Eleven Applied Harmonies</h2>
        <div id="glyph-display" class="glyph-display">
            <div class="loading">Loading glyphs...</div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="test-results"></div>
        <div id="test-output"></div>
    </div>
    
    <!-- Load the True Integration Schema -->
    <script src="../unified-field/true-integration-schema.js"></script>
    
    <script>
        // Test state
        let schema = null;
        let testResults = [];
        
        // Initialize on load
        window.addEventListener('load', async () => {
            await initializeTests();
        });
        
        async function initializeTests() {
            addTestResult('Initializing test environment...', 'info');
            
            try {
                // Load schema
                if (typeof TrueIntegrationSchema !== 'undefined') {
                    schema = new TrueIntegrationSchema();
                    addTestResult('‚úÖ True Integration Schema loaded successfully', 'pass');
                    displayGlyphs();
                } else {
                    addTestResult('‚ùå TrueIntegrationSchema not found', 'fail');
                }
            } catch (error) {
                addTestResult(`‚ùå Error initializing: ${error.message}`, 'fail');
            }
        }
        
        function displayGlyphs() {
            const display = document.getElementById('glyph-display');
            display.innerHTML = '';
            
            // Display all Applied Harmonies
            const appliedHarmonies = schema.getAppliedHarmonies();
            const glyphIds = ['Œ©45', 'Œ©46', 'Œ©47', 'Œ©48', 'Œ©49', 'Œ©50', 'Œ©51', 'Œ©52', 'Œ©53', 'Œ©55', 'Œ©56'];
            
            glyphIds.forEach(id => {
                const glyph = appliedHarmonies[id];
                if (glyph) {
                    const card = document.createElement('div');
                    card.className = 'glyph-card';
                    card.onclick = () => testGlyphDetails(id);
                    card.innerHTML = `
                        <div class="glyph-id">${id}</div>
                        <div class="glyph-name">${glyph.name}</div>
                    `;
                    display.appendChild(card);
                }
            });
        }
        
        function addTestResult(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const result = document.createElement('div');
            result.className = `test-result ${type}`;
            result.textContent = message;
            resultsDiv.appendChild(result);
            
            testResults.push({ message, type, timestamp: new Date().toISOString() });
        }
        
        function clearResults() {
            document.getElementById('test-results').innerHTML = '';
            document.getElementById('test-output').textContent = '';
            testResults = [];
        }
        
        async function runAllTests() {
            clearResults();
            addTestResult('üåü Running comprehensive test suite...', 'info');
            
            await testSchemaLoading();
            await testGlyphRendering();
            await testBridgeNavigation();
            await testDataIntegrity();
            
            // Summary
            const passed = testResults.filter(r => r.type === 'pass').length;
            const failed = testResults.filter(r => r.type === 'fail').length;
            
            addTestResult(`\nüìä Test Summary: ${passed} passed, ${failed} failed`, 'info');
            if (failed === 0) {
                addTestResult('‚ú® All tests passed! The Eleven are ready for practitioners.', 'pass');
            }
        }
        
        async function testSchemaLoading() {
            addTestResult('\nüìö Testing Schema Loading...', 'info');
            
            // Test 1: Schema exists
            if (schema) {
                addTestResult('‚úÖ Schema instance created', 'pass');
            } else {
                addTestResult('‚ùå Schema instance missing', 'fail');
                return;
            }
            
            // Test 2: Methods exist
            const methods = ['getMysticalGlyphs', 'getAppliedHarmonies', 'getGlyph', 'getProgressivePath'];
            methods.forEach(method => {
                if (typeof schema[method] === 'function') {
                    addTestResult(`‚úÖ Method ${method} exists`, 'pass');
                } else {
                    addTestResult(`‚ùå Method ${method} missing`, 'fail');
                }
            });
            
            // Test 3: Data structures
            const mystical = schema.getMysticalGlyphs();
            const applied = schema.getAppliedHarmonies();
            
            addTestResult(`‚úÖ Loaded ${Object.keys(mystical).length} mystical glyphs`, 'pass');
            addTestResult(`‚úÖ Loaded ${Object.keys(applied).length} applied harmonies`, 'pass');
        }
        
        async function testGlyphRendering() {
            addTestResult('\nüé® Testing Glyph Rendering...', 'info');
            
            const glyphCards = document.querySelectorAll('.glyph-card');
            if (glyphCards.length === 11) {
                addTestResult('‚úÖ All 11 Applied Harmonies displayed', 'pass');
            } else {
                addTestResult(`‚ùå Expected 11 glyphs, found ${glyphCards.length}`, 'fail');
            }
            
            // Test each glyph
            const expectedGlyphs = ['Œ©45', 'Œ©46', 'Œ©47', 'Œ©48', 'Œ©49', 'Œ©50', 'Œ©51', 'Œ©52', 'Œ©53', 'Œ©55', 'Œ©56'];
            expectedGlyphs.forEach(id => {
                const found = Array.from(glyphCards).some(card => 
                    card.querySelector('.glyph-id').textContent === id
                );
                if (found) {
                    addTestResult(`‚úÖ ${id} rendered correctly`, 'pass');
                } else {
                    addTestResult(`‚ùå ${id} not found in display`, 'fail');
                }
            });
        }
        
        async function testBridgeNavigation() {
            addTestResult('\nüåâ Testing Bridge Navigation...', 'info');
            
            // Test mystical to practical bridges
            const mysticalBridges = {
                'Œ©0': 'Œ©45',
                'Œ©1': 'Œ©46',
                'Œ©4': 'Œ©47',
                'Œ©7': 'Œ©48'
            };
            
            Object.entries(mysticalBridges).forEach(([mystical, practical]) => {
                const glyph = schema.getGlyph(mystical);
                if (glyph && glyph.practicalExpression === practical) {
                    addTestResult(`‚úÖ Bridge ${mystical} ‚Üí ${practical} verified`, 'pass');
                } else {
                    addTestResult(`‚ùå Bridge ${mystical} ‚Üí ${practical} broken`, 'fail');
                }
            });
            
            // Test practical to mystical bridges
            const practicalBridges = {
                'Œ©45': 'Œ©0',
                'Œ©46': 'Œ©1',
                'Œ©47': 'Œ©4',
                'Œ©48': 'Œ©7'
            };
            
            Object.entries(practicalBridges).forEach(([practical, mystical]) => {
                const glyph = schema.getGlyph(practical);
                if (glyph && glyph.mysticalRoot === mystical) {
                    addTestResult(`‚úÖ Bridge ${practical} ‚Üí ${mystical} verified`, 'pass');
                } else {
                    addTestResult(`‚ùå Bridge ${practical} ‚Üí ${mystical} broken`, 'fail');
                }
            });
        }
        
        async function testDataIntegrity() {
            addTestResult('\nüîç Testing Data Integrity...', 'info');
            
            // Test Applied Harmony structure
            const applied = schema.getAppliedHarmonies();
            const sampleGlyph = applied['Œ©45'];
            
            if (sampleGlyph) {
                const requiredFields = ['id', 'name', 'fullName', 'quadrants', 'mysticalRoot'];
                requiredFields.forEach(field => {
                    if (sampleGlyph[field]) {
                        addTestResult(`‚úÖ Applied Harmony has ${field}`, 'pass');
                    } else {
                        addTestResult(`‚ùå Applied Harmony missing ${field}`, 'fail');
                    }
                });
            }
            
            // Test learning paths
            const paths = schema.completeRegistry.learningPaths;
            if (paths.essentialDaily && paths.fieldMastery && paths.coreFoundation) {
                addTestResult('‚úÖ All sacred learning paths defined', 'pass');
            } else {
                addTestResult('‚ùå Some learning paths missing', 'fail');
            }
        }
        
        function testGlyphDetails(glyphId) {
            const output = document.getElementById('test-output');
            const glyph = schema.getGlyph(glyphId);
            
            if (glyph) {
                output.textContent = JSON.stringify(glyph, null, 2);
                addTestResult(`üìñ Displayed details for ${glyphId}`, 'info');
                
                // Scroll to output
                output.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
