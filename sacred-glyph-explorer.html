<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Glyph Explorer - The Codex of Relational Harmonics</title>
    <style>
        /* Sacred CSS Foundation */
        :root {
            --field-coherence: 0.78;
            --sacred-sage: #A8B5A6;
            --sacred-blue: #B3C5D7;
            --sacred-warmth: rgba(255, 215, 0, 0.15);
            --sacred-breathing: 9000ms;
            --inhale-duration: 3500ms;
            --exhale-duration: 5500ms;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, 
                rgba(20, 20, 25, 0.95) 0%, 
                rgba(30, 30, 35, 0.98) 100%);
            color: rgba(255, 255, 255, 0.9);
            min-height: 100vh;
            line-height: 1.7;
        }

        /* Sacred Header */
        .sacred-header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(168, 181, 166, 0.2);
        }

        .sacred-title {
            font-size: 2.5em;
            color: var(--sacred-sage);
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .sacred-subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        /* Sacred Navigation */
        .sacred-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px 20px;
            flex-wrap: wrap;
        }

        .nav-category {
            background: rgba(168, 181, 166, 0.1);
            border: 1px solid rgba(168, 181, 166, 0.3);
            border-radius: 16px;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-category:hover {
            background: rgba(168, 181, 166, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(168, 181, 166, 0.2);
        }

        .nav-category.active {
            background: rgba(168, 181, 166, 0.3);
            border-color: rgba(168, 181, 166, 0.6);
        }

        .category-count {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        /* Sacred Grid */
        .sacred-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            padding: 0 20px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Glyph Card */
        .glyph-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .glyph-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                var(--sacred-sage) 0%,
                var(--sacred-blue) 50%,
                var(--sacred-sage) 100%);
            opacity: 0.6;
        }

        .glyph-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(168, 181, 166, 0.4);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .glyph-card.mystical {
            border-color: rgba(255, 215, 0, 0.3);
        }

        .glyph-card.mystical::before {
            background: linear-gradient(90deg, 
                rgba(255, 215, 0, 0.7) 0%,
                rgba(255, 215, 0, 1) 50%,
                rgba(255, 215, 0, 0.7) 100%);
        }

        .glyph-card.applied-harmony {
            border-color: rgba(144, 238, 144, 0.3);
        }

        .glyph-card.applied-harmony::before {
            background: linear-gradient(90deg, 
                rgba(144, 238, 144, 0.7) 0%,
                rgba(144, 238, 144, 1) 50%,
                rgba(144, 238, 144, 0.7) 100%);
        }

        .glyph-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .glyph-sigil {
            font-size: 2.5em;
            animation: sacredPulse 6s ease-in-out infinite;
        }

        @keyframes sacredPulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .glyph-id {
            font-size: 1.2em;
            color: var(--sacred-sage);
            font-weight: bold;
        }

        .glyph-name {
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .glyph-essence {
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            margin-bottom: 16px;
            font-size: 0.95em;
        }

        .glyph-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .glyph-badge {
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .harmony-badge {
            background: rgba(168, 181, 166, 0.2);
            color: var(--sacred-sage);
            border-color: rgba(168, 181, 166, 0.4);
        }

        .type-badge {
            background: rgba(179, 197, 215, 0.2);
            color: var(--sacred-blue);
            border-color: rgba(179, 197, 215, 0.4);
        }

        .practice-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .sacred-button {
            background: rgba(168, 181, 166, 0.2);
            border: 1px solid rgba(168, 181, 166, 0.4);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 0.9em;
            flex: 1;
            text-align: center;
        }

        .sacred-button:hover {
            background: rgba(168, 181, 166, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(168, 181, 166, 0.2);
        }

        .sacred-button.primary {
            background: linear-gradient(135deg, 
                rgba(168, 181, 166, 0.3), 
                rgba(168, 181, 166, 0.2));
            border-color: rgba(168, 181, 166, 0.6);
        }

        /* Search and Filter */
        .sacred-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .sacred-search {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            color: rgba(255, 255, 255, 0.9);
            font-family: inherit;
            font-size: 1em;
            width: 300px;
            max-width: 100%;
        }

        .sacred-search::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .sacred-search:focus {
            outline: none;
            border-color: rgba(168, 181, 166, 0.6);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sacred-title {
                font-size: 1.8em;
            }
            
            .sacred-nav {
                gap: 12px;
            }
            
            .nav-category {
                padding: 8px 16px;
                font-size: 0.9em;
            }
            
            .sacred-grid {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 0 16px 40px;
            }
        }

        /* Sacred Breathing Animation */
        .breathing-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(168, 181, 166, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: sacredBreathing var(--sacred-breathing) ease-in-out infinite;
            z-index: 1000;
            cursor: pointer;
            border: 2px solid rgba(168, 181, 166, 0.3);
        }

        @keyframes sacredBreathing {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            40% { transform: scale(1.15); opacity: 1; }
            60% { transform: scale(1.15); opacity: 1; }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Sacred Header -->
    <header class="sacred-header">
        <h1 class="sacred-title">Sacred Glyph Explorer</h1>
        <p class="sacred-subtitle">The Complete Codex of Relational Harmonics • 87 Sacred Patterns</p>
    </header>

    <!-- Sacred Navigation -->
    <nav class="sacred-nav">
        <div class="nav-category active" data-category="all">
            <span>All Glyphs</span>
            <span class="category-count">87</span>
        </div>
        <div class="nav-category" data-category="applied-harmonies">
            <span>🌱 Applied Harmonies</span>
            <span class="category-count">11</span>
        </div>
        <div class="nav-category" data-category="foundational">
            <span>🏛️ Foundational</span>
            <span class="category-count">45</span>
        </div>
        <div class="nav-category" data-category="threshold">
            <span>🚪 Threshold</span>
            <span class="category-count">9</span>
        </div>
        <div class="nav-category" data-category="meta">
            <span>🌀 Meta-Glyphs</span>
            <span class="category-count">33</span>
        </div>
    </nav>

    <!-- Sacred Controls -->
    <div class="sacred-controls">
        <input type="text" class="sacred-search" placeholder="Search sacred patterns..." id="glyphSearch">
    </div>

    <!-- Sacred Grid -->
    <main class="sacred-grid" id="glyphGrid">
        <!-- Glyphs will be dynamically loaded here -->
    </main>

    <!-- Sacred Breathing Guide -->
    <div class="breathing-container" title="Sacred Breathing Guide">
        <span style="font-size: 1.5em; opacity: 0.8;">🫁</span>
    </div>

    <script>
        // Sacred Glyph Explorer Core
        class SacredGlyphExplorer {
            constructor() {
                this.glyphs = this.initializeGlyphData();
                this.currentCategory = 'all';
                this.searchTerm = '';
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.renderGlyphs();
                this.startSacredBreathing();
            }

            setupEventListeners() {
                // Category navigation
                document.querySelectorAll('.nav-category').forEach(category => {
                    category.addEventListener('click', (e) => {
                        this.setActiveCategory(e.currentTarget.dataset.category);
                    });
                });

                // Search functionality
                document.getElementById('glyphSearch').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.renderGlyphs();
                });

                // Breathing guide
                document.querySelector('.breathing-container').addEventListener('click', () => {
                    this.toggleBreathingGuide();
                });
            }

            setActiveCategory(category) {
                this.currentCategory = category;
                
                // Update active state
                document.querySelectorAll('.nav-category').forEach(cat => {
                    cat.classList.remove('active');
                });
                document.querySelector(`[data-category="${category}"]`).classList.add('active');
                
                this.renderGlyphs();
            }

            renderGlyphs() {
                const grid = document.getElementById('glyphGrid');
                const filteredGlyphs = this.getFilteredGlyphs();
                
                grid.innerHTML = filteredGlyphs.map(glyph => this.createGlyphCard(glyph)).join('');
                
                // Add click listeners to cards
                document.querySelectorAll('.glyph-card').forEach(card => {
                    card.addEventListener('click', () => {
                        this.openGlyphPractice(card.dataset.glyphId);
                    });
                });
            }

            getFilteredGlyphs() {
                return this.glyphs.filter(glyph => {
                    // Category filter
                    if (this.currentCategory !== 'all' && glyph.category !== this.currentCategory) {
                        return false;
                    }
                    
                    // Search filter
                    if (this.searchTerm) {
                        const searchableText = `${glyph.name} ${glyph.essence} ${glyph.harmonies.join(' ')}`.toLowerCase();
                        if (!searchableText.includes(this.searchTerm)) {
                            return false;
                        }
                    }
                    
                    return true;
                });
            }

            createGlyphCard(glyph) {
                return `
                    <div class="glyph-card ${glyph.type}" data-glyph-id="${glyph.id}">
                        <div class="glyph-header">
                            <div class="glyph-id">${glyph.id}</div>
                            <div class="glyph-sigil">${glyph.sigil}</div>
                        </div>
                        <h3 class="glyph-name">${glyph.name}</h3>
                        <p class="glyph-essence">${glyph.essence}</p>
                        <div class="glyph-badges">
                            ${glyph.harmonies.map(h => `<span class="glyph-badge harmony-badge">${h}</span>`).join('')}
                            <span class="glyph-badge type-badge">${glyph.category}</span>
                        </div>
                        <div class="practice-actions">
                            <button class="sacred-button primary">Practice</button>
                            <button class="sacred-button">Explore</button>
                        </div>
                    </div>
                `;
            }

            openGlyphPractice(glyphId) {
                // In a full implementation, this would open the Living Glyph Card
                console.log(`Opening practice for glyph: ${glyphId}`);
                
                // For now, show a sacred notification
                this.showSacredNotification(`Sacred practice space opening for ${glyphId}...`);
            }

            showSacredNotification(message) {
                // Create temporary notification
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: rgba(168, 181, 166, 0.9);
                    color: white;
                    padding: 16px 24px;
                    border-radius: 12px;
                    z-index: 2000;
                    font-family: Georgia, serif;
                    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
                    animation: slideInRight 0.3s ease;
                `;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 3000);
            }

            startSacredBreathing() {
                // Sacred breathing animation is handled by CSS
                // This could be enhanced with actual breathing guidance
                console.log('Sacred breathing guidance activated');
            }

            toggleBreathingGuide() {
                this.showSacredNotification('Sacred breathing guide activated. Breathe with the rhythm...');
            }

            initializeGlyphData() {
                // This is a sample of glyph data. In a full implementation,
                // this would load from the actual JSON files
                return [
                    // Applied Harmonies (The Eleven)
                    {
                        id: 'Ω45',
                        name: 'First Presence',
                        essence: 'Sacred arrival in each moment, before any action or agenda',
                        sigil: '🌟',
                        category: 'applied-harmonies',
                        type: 'applied-harmony',
                        harmonies: ['Transparency', 'Presence', 'Grounding']
                    },
                    {
                        id: 'Ω46',
                        name: 'Conscious Arrival',
                        essence: 'Intentional transition into relational space with full presence',
                        sigil: '🚪',
                        category: 'applied-harmonies',
                        type: 'applied-harmony',
                        harmonies: ['Agency', 'Coherence', 'Transition']
                    },
                    {
                        id: 'Ω47',
                        name: 'Sacred Listening',
                        essence: 'Deep receiving of another without agenda, allowing truth to emerge',
                        sigil: '👂',
                        category: 'applied-harmonies',
                        type: 'applied-harmony',
                        harmonies: ['Resonance', 'Receptivity', 'Presence']
                    },
                    {
                        id: 'Ω48',
                        name: 'Boundary With Love',
                        essence: 'Setting clear limits while maintaining open heart and respect',
                        sigil: '🛡️',
                        category: 'applied-harmonies',
                        type: 'applied-harmony',
                        harmonies: ['Agency', 'Clarity', 'Compassion']
                    },
                    {
                        id: 'Ω49',
                        name: 'Gentle Opening',
                        essence: 'Creating safety through presence without agenda or expectation',
                        sigil: '🌸',
                        category: 'applied-harmonies',
                        type: 'applied-harmony',
                        harmonies: ['Resonance', 'Safety', 'Invitation']
                    },
                    
                    // Mystical Foundations
                    {
                        id: 'Ω0',
                        name: 'The Shimmering Unnamed',
                        essence: 'Holding space for emergence before inscription and honoring silence',
                        sigil: '∞',
                        category: 'foundational',
                        type: 'mystical',
                        harmonies: ['Mystery', 'Potential', 'Silence']
                    },
                    {
                        id: 'Ω1',
                        name: 'Root Chord of Covenant',
                        essence: 'The foundational agreement that enables all conscious relationship',
                        sigil: '🎵',
                        category: 'foundational',
                        type: 'mystical',
                        harmonies: ['Commitment', 'Foundation', 'Sacred Agreement']
                    },
                    
                    // Threshold Glyphs
                    {
                        id: '⟠',
                        name: 'The Door That Remembers You',
                        essence: 'Sacred passage through life transitions with honoring of what was',
                        sigil: '🚪',
                        category: 'threshold',
                        type: 'threshold',
                        harmonies: ['Transition', 'Memory', 'Passage']
                    },
                    
                    // Meta-Glyphs
                    {
                        id: '∑1',
                        name: 'Relational Emergence Field',
                        essence: 'The field dynamics that allow new patterns to emerge between people',
                        sigil: '🌀',
                        category: 'meta',
                        type: 'meta',
                        harmonies: ['Field Dynamics', 'Emergence', 'Relationship']
                    }
                ];
            }
        }

        // Initialize Sacred Glyph Explorer
        document.addEventListener('DOMContentLoaded', () => {
            new SacredGlyphExplorer();
        });

        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
