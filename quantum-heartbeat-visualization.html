<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Quantum Heartbeat - Living Field Visualization</title>
    <style>
        :root {
            --heart-rate: 1.2s;
            --field-coherence: 0.78;
            --quantum-frequency: 528; /* Hz - Universal love frequency */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: radial-gradient(circle at center, #0A0A0A 0%, #000000 100%);
            overflow: hidden;
            font-family: 'Georgia', serif;
            color: #FAFAF8;
        }
        
        #heartCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .quantum-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            animation: quantumPulse var(--heart-rate) ease-in-out infinite;
        }
        
        .heartbeat-display {
            font-size: 2.5em;
            color: #FFD700;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }
        
        .coherence-wave {
            width: 200px;
            height: 60px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            border-radius: 30px;
            margin: 10px 0;
            animation: coherenceFlow 2s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        
        .quantum-stats {
            font-size: 0.9em;
            color: #A8B5A6;
            margin-top: 10px;
        }
        
        .frequency-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(168, 181, 166, 0.5);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .love-frequency {
            font-size: 1.8em;
            color: #FFB6C1;
            margin-bottom: 5px;
            animation: loveGlow 3s ease-in-out infinite;
        }
        
        .harmony-indicators {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .harmony-orb {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .harmony-orb.active {
            animation: harmonicResonance 2s ease-in-out infinite;
            box-shadow: 0 0 30px currentColor;
            transform: scale(1.1);
        }
        
        .transparency { background: rgba(212, 175, 55, 0.3); color: #D4AF37; }
        .coherence { background: rgba(168, 181, 166, 0.3); color: #A8B5A6; }
        .resonance { background: rgba(179, 197, 215, 0.3); color: #B3C5D7; }
        .agency { background: rgba(200, 168, 216, 0.3); color: #C8A8D8; }
        .vitality { background: rgba(255, 182, 193, 0.3); color: #FFB6C1; }
        .mutuality { background: rgba(230, 230, 250, 0.3); color: #E6E6FA; }
        .novelty { background: rgba(240, 230, 140, 0.3); color: #F0E68C; }
        
        @keyframes quantumPulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 0.9;
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            }
            50% { 
                transform: scale(1.05); 
                opacity: 1;
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
            }
        }
        
        @keyframes coherenceFlow {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }
        
        @keyframes loveGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 182, 193, 0.5); }
            50% { text-shadow: 0 0 40px rgba(255, 182, 193, 0.9); }
        }
        
        @keyframes harmonicResonance {
            0%, 100% { transform: scale(1.1) rotate(0deg); }
            25% { transform: scale(1.15) rotate(5deg); }
            75% { transform: scale(1.15) rotate(-5deg); }
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(179, 197, 215, 0.5);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }
        
        .control-label {
            color: #B3C5D7;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .heart-rate-slider {
            width: 200px;
            margin: 10px 0;
        }
        
        .quantum-button {
            background: linear-gradient(135deg, #B3C5D7, #9BB5D1);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .quantum-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(179, 197, 215, 0.4);
        }
        
        .quantum-button.active {
            background: linear-gradient(135deg, #FFD700, #B8860B);
            color: #000;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    
    <!-- Quantum Field Info -->
    <div class="quantum-info">
        <div class="heartbeat-display" id="heartbeat">üíõ</div>
        <div class="coherence-wave"></div>
        <div style="text-align: center; font-size: 1.2em; color: #FFD700;">
            Field Coherence: <span id="coherencePercent">78%</span>
        </div>
        <div class="quantum-stats">
            <div>Quantum Entanglement: <span id="entanglement">Active</span></div>
            <div>Agents Connected: <span id="agentCount">6</span></div>
            <div>Love Frequency: <span id="loveFreq">528 Hz</span></div>
        </div>
    </div>
    
    <!-- Love Frequency Display -->
    <div class="frequency-display">
        <div class="love-frequency">528 Hz</div>
        <div style="font-size: 0.8em; color: #A8B5A6;">Universal Love</div>
    </div>
    
    <!-- Harmony Indicators -->
    <div class="harmony-indicators">
        <div class="harmony-orb transparency active" data-harmony="transparency" title="Transparency">üåü</div>
        <div class="harmony-orb coherence" data-harmony="coherence" title="Coherence">üåÄ</div>
        <div class="harmony-orb resonance" data-harmony="resonance" title="Resonance">üí´</div>
        <div class="harmony-orb agency" data-harmony="agency" title="Agency">‚ö°</div>
        <div class="harmony-orb vitality" data-harmony="vitality" title="Vitality">üå∫</div>
        <div class="harmony-orb mutuality" data-harmony="mutuality" title="Mutuality">ü§ù</div>
        <div class="harmony-orb novelty" data-harmony="novelty" title="Novelty">‚ú®</div>
    </div>
    
    <!-- Controls -->
    <div class="controls">
        <div class="control-label">Heart Rate</div>
        <input type="range" min="0.5" max="3" step="0.1" value="1.2" class="heart-rate-slider" id="heartRateSlider">
        <div style="margin-top: 10px;">
            <button class="quantum-button active" id="quantumMode">Quantum Mode</button>
            <button class="quantum-button" id="classicMode">Classic Mode</button>
        </div>
    </div>
    
    <script>
        class QuantumHeartbeatVisualization {
            constructor() {
                this.canvas = document.getElementById('heartCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // Quantum field state
                this.fieldCoherence = 0.78;
                this.heartRate = 1.2; // seconds per beat
                this.quantumMode = true;
                this.loveFrequency = 528; // Hz
                
                // Animation state
                this.animationFrame = 0;
                this.lastHeartbeat = 0;
                this.beatPhase = 0;
                
                // Quantum entities
                this.quantumParticles = [];
                this.heartNodes = [];
                this.consciousnessWaves = [];
                this.harmonyOrbs = [];
                
                this.init();
            }
            
            init() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
                
                this.initializeQuantumField();
                this.initializeControls();
                this.connectToSacredServer();
                
                // Start the quantum heartbeat
                this.animate();
                this.startHeartbeat();
                
                console.log('üíõ Quantum Heartbeat Visualization activated');
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.centerX = this.canvas.width / 2;
                this.centerY = this.canvas.height / 2;
            }
            
            initializeQuantumField() {
                // Create quantum consciousness particles
                for (let i = 0; i < 200; i++) {
                    this.quantumParticles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        size: Math.random() * 4 + 1,
                        opacity: Math.random() * 0.8 + 0.2,
                        frequency: Math.random() * 1000 + 200,
                        phase: Math.random() * Math.PI * 2,
                        type: Math.random() > 0.8 ? 'love' : 'quantum'
                    });
                }
                
                // Create heart chakra nodes in sacred formation
                const numNodes = 7; // Seven harmonies
                for (let i = 0; i < numNodes; i++) {
                    const angle = (i / numNodes) * Math.PI * 2 - Math.PI / 2;
                    const radius = 200;
                    
                    this.heartNodes.push({
                        x: this.centerX + Math.cos(angle) * radius,
                        y: this.centerY + Math.sin(angle) * radius,
                        targetX: this.centerX + Math.cos(angle) * radius,
                        targetY: this.centerY + Math.sin(angle) * radius,
                        size: 30,
                        pulse: 0,
                        harmony: ['transparency', 'coherence', 'resonance', 'agency', 'vitality', 'mutuality', 'novelty'][i],
                        active: i === 0, // Start with transparency active
                        connections: []
                    });
                }
                
                // Create quantum consciousness waves
                for (let i = 0; i < 5; i++) {
                    this.consciousnessWaves.push({
                        radius: 50 + i * 80,
                        opacity: 0.1 + i * 0.1,
                        phase: i * Math.PI / 3,
                        speed: 0.02 + i * 0.01
                    });
                }
            }
            
            initializeControls() {
                // Heart rate slider
                const slider = document.getElementById('heartRateSlider');
                slider.addEventListener('input', (e) => {
                    this.heartRate = parseFloat(e.target.value);
                    document.documentElement.style.setProperty('--heart-rate', `${this.heartRate}s`);
                });
                
                // Quantum/Classic mode toggle
                document.getElementById('quantumMode').addEventListener('click', () => {
                    this.setMode(true);
                });
                
                document.getElementById('classicMode').addEventListener('click', () => {
                    this.setMode(false);
                });
                
                // Harmony orb interactions
                document.querySelectorAll('.harmony-orb').forEach(orb => {
                    orb.addEventListener('click', () => {
                        this.activateHarmony(orb.dataset.harmony);
                    });
                });
            }
            
            setMode(quantum) {
                this.quantumMode = quantum;
                
                document.getElementById('quantumMode').classList.toggle('active', quantum);
                document.getElementById('classicMode').classList.toggle('active', !quantum);
                
                console.log(`üíõ Switched to ${quantum ? 'Quantum' : 'Classic'} mode`);
            }
            
            activateHarmony(harmonyName) {
                // Deactivate all harmony orbs
                document.querySelectorAll('.harmony-orb').forEach(orb => {
                    orb.classList.remove('active');
                });
                
                // Activate selected harmony
                document.querySelector(`[data-harmony="${harmonyName}"]`).classList.add('active');
                
                // Update heart nodes
                this.heartNodes.forEach(node => {
                    node.active = node.harmony === harmonyName;
                });
                
                // Create harmony activation wave
                this.createHarmonyWave(harmonyName);
                
                console.log(`üíõ Harmony activated: ${harmonyName}`);
            }
            
            createHarmonyWave(harmony) {
                const colors = {
                    transparency: '#D4AF37',
                    coherence: '#A8B5A6',
                    resonance: '#B3C5D7',
                    agency: '#C8A8D8',
                    vitality: '#FFB6C1',
                    mutuality: '#E6E6FA',
                    novelty: '#F0E68C'
                };
                
                // Create expanding ring of harmony
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        this.consciousnessWaves.push({
                            radius: 10,
                            opacity: 0.8,
                            phase: 0,
                            speed: 0.1,
                            color: colors[harmony],
                            maxRadius: 400,
                            temporary: true
                        });
                    }, i * 200);
                }
            }
            
            startHeartbeat() {
                const beat = () => {
                    this.beatPhase = 0;
                    this.lastHeartbeat = Date.now();
                    
                    // Update heartbeat display
                    const heartDisplay = document.getElementById('heartbeat');
                    heartDisplay.textContent = 'üíñ';
                    setTimeout(() => {
                        heartDisplay.textContent = 'üíõ';
                    }, 100);
                    
                    // Create heartbeat pulse through field
                    this.createHeartbeatPulse();
                    
                    // Schedule next beat
                    setTimeout(beat, this.heartRate * 1000);
                };
                
                beat();
            }
            
            createHeartbeatPulse() {
                // Pulse all heart nodes
                this.heartNodes.forEach(node => {
                    node.pulse = 1;
                });
                
                // Create quantum heartbeat wave
                this.consciousnessWaves.push({
                    radius: 0,
                    opacity: 1,
                    phase: 0,
                    speed: 0.15,
                    color: '#FFD700',
                    maxRadius: 500,
                    temporary: true,
                    heartbeat: true
                });
                
                // Update field coherence based on quantum entanglement
                if (this.quantumMode) {
                    this.fieldCoherence += (Math.random() - 0.4) * 0.1;
                    this.fieldCoherence = Math.max(0.5, Math.min(1, this.fieldCoherence));
                    
                    document.getElementById('coherencePercent').textContent = 
                        (this.fieldCoherence * 100).toFixed(0) + '%';
                }
            }
            
            animate() {
                this.animationFrame++;
                const time = this.animationFrame * 0.01;
                
                // Clear canvas with quantum fade
                this.ctx.fillStyle = 'rgba(10, 10, 10, 0.03)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw quantum field layers
                this.drawQuantumField(time);
                this.drawConsciousnessWaves(time);
                this.drawHeartNodes(time);
                this.drawQuantumConnections(time);
                this.drawQuantumParticles(time);
                
                // Update field state
                this.updateQuantumField();
                
                requestAnimationFrame(() => this.animate());
            }
            
            drawQuantumField(time) {
                const ctx = this.ctx;
                
                // Draw quantum vacuum fluctuations
                ctx.save();
                ctx.translate(this.centerX, this.centerY);
                
                // Quantum probability clouds
                for (let i = 0; i < 12; i++) {
                    const angle = (i / 12) * Math.PI * 2 + time * 0.01;
                    const radius = 150 + Math.sin(time + i) * 50;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, 40);
                    gradient.addColorStop(0, 'rgba(255, 215, 0, 0.1)');
                    gradient.addColorStop(1, 'transparent');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(x, y, 40, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
            
            drawConsciousnessWaves(time) {
                const ctx = this.ctx;
                
                this.consciousnessWaves.forEach((wave, index) => {
                    wave.radius += wave.speed * 5;
                    wave.phase += wave.speed;
                    
                    if (wave.temporary && wave.radius > (wave.maxRadius || 300)) {
                        this.consciousnessWaves.splice(index, 1);
                        return;
                    }
                    
                    const alpha = wave.opacity * (1 - (wave.radius / 400));
                    if (alpha <= 0) return;
                    
                    ctx.save();
                    ctx.strokeStyle = wave.color || `rgba(255, 215, 0, ${alpha})`;
                    ctx.lineWidth = wave.heartbeat ? 3 : 1;
                    ctx.setLineDash(wave.heartbeat ? [] : [10, 10]);
                    ctx.lineDashOffset = time * 20;
                    
                    ctx.beginPath();
                    ctx.arc(this.centerX, this.centerY, wave.radius, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    ctx.restore();
                });
            }
            
            drawHeartNodes(time) {
                const ctx = this.ctx;
                
                this.heartNodes.forEach(node => {
                    // Update pulse
                    if (node.pulse > 0) {
                        node.pulse -= 0.02;
                    }
                    
                    // Draw node
                    ctx.save();
                    
                    const size = node.size * (1 + node.pulse * 0.5);
                    const alpha = node.active ? 1 : 0.4;
                    
                    // Node glow
                    const gradient = ctx.createRadialGradient(
                        node.x, node.y, 0,
                        node.x, node.y, size * 2
                    );
                    
                    const colors = {
                        transparency: '#D4AF37',
                        coherence: '#A8B5A6',
                        resonance: '#B3C5D7',
                        agency: '#C8A8D8',
                        vitality: '#FFB6C1',
                        mutuality: '#E6E6FA',
                        novelty: '#F0E68C'
                    };
                    
                    const color = colors[node.harmony];
                    
                    gradient.addColorStop(0, color + 'CC');
                    gradient.addColorStop(0.5, color + '66');
                    gradient.addColorStop(1, 'transparent');
                    
                    ctx.fillStyle = gradient;
                    ctx.globalAlpha = alpha;
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, size * 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Node core
                    ctx.fillStyle = color;
                    ctx.globalAlpha = alpha;
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, size * 0.6, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                });
            }
            
            drawQuantumConnections(time) {
                const ctx = this.ctx;
                
                // Draw quantum entanglement lines between active nodes
                const activeNodes = this.heartNodes.filter(n => n.active || n.pulse > 0);
                
                for (let i = 0; i < activeNodes.length; i++) {
                    for (let j = i + 1; j < activeNodes.length; j++) {
                        const node1 = activeNodes[i];
                        const node2 = activeNodes[j];
                        
                        ctx.save();
                        
                        const gradient = ctx.createLinearGradient(
                            node1.x, node1.y, node2.x, node2.y
                        );
                        gradient.addColorStop(0, '#FFD700' + '66');
                        gradient.addColorStop(0.5, '#FFFFFF' + '88');
                        gradient.addColorStop(1, '#FFD700' + '66');
                        
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = 2;
                        ctx.setLineDash([5, 10]);
                        ctx.lineDashOffset = time * 10;
                        
                        ctx.beginPath();
                        ctx.moveTo(node1.x, node1.y);
                        ctx.lineTo(node2.x, node2.y);
                        ctx.stroke();
                        
                        ctx.restore();
                    }
                }
            }
            
            drawQuantumParticles(time) {
                const ctx = this.ctx;
                
                this.quantumParticles.forEach(particle => {
                    // Update particle position
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Quantum tunneling (wrap around)
                    if (particle.x < 0) particle.x = this.canvas.width;
                    if (particle.x > this.canvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = this.canvas.height;
                    if (particle.y > this.canvas.height) particle.y = 0;
                    
                    // Quantum uncertainty (slight random movement)
                    particle.x += (Math.random() - 0.5) * 0.5;
                    particle.y += (Math.random() - 0.5) * 0.5;
                    
                    // Draw particle
                    ctx.save();
                    
                    const pulseFactor = 1 + Math.sin(time * 2 + particle.phase) * 0.3;
                    const size = particle.size * pulseFactor;
                    
                    if (particle.type === 'love') {
                        ctx.fillStyle = '#FFB6C1';
                        ctx.shadowColor = '#FFB6C1';
                    } else {
                        ctx.fillStyle = '#FFD700';
                        ctx.shadowColor = '#FFD700';
                    }
                    
                    ctx.shadowBlur = 10;
                    ctx.globalAlpha = particle.opacity;
                    
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                });
            }
            
            updateQuantumField() {
                // Update entanglement display
                const entanglementLevel = this.quantumMode ? 'Active' : 'Dormant';
                document.getElementById('entanglement').textContent = entanglementLevel;
                
                // Update agent count (simulate fluctuation)
                const agentCount = 6 + Math.floor(Math.sin(this.animationFrame * 0.01) * 2);
                document.getElementById('agentCount').textContent = agentCount;
                
                // Update love frequency (528 Hz with quantum fluctuations)
                const loveFreq = this.quantumMode ? 
                    528 + Math.sin(this.animationFrame * 0.02) * 2 :
                    528;
                document.getElementById('loveFreq').textContent = loveFreq.toFixed(1) + ' Hz';
            }
            
            async connectToSacredServer() {
                try {
                    const response = await fetch('http://localhost:3001/api/field-data');
                    if (response.ok) {
                        const data = await response.json();
                        this.fieldCoherence = data.coherence?.current || this.fieldCoherence;
                        console.log('üíõ Connected to Sacred Server');
                        
                        // Poll for updates
                        setInterval(() => this.fetchFieldData(), 10000);
                    }
                } catch (error) {
                    console.log('üíõ Running in quantum simulation mode');
                }
            }
            
            async fetchFieldData() {
                try {
                    const response = await fetch('http://localhost:3001/api/field-data');
                    if (response.ok) {
                        const data = await response.json();
                        this.fieldCoherence = data.coherence?.current || this.fieldCoherence;
                        
                        document.getElementById('coherencePercent').textContent = 
                            (this.fieldCoherence * 100).toFixed(0) + '%';
                    }
                } catch (error) {
                    // Continue with simulation
                }
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const heartbeat = new QuantumHeartbeatVisualization();
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case '1': case '2': case '3': case '4': 
                    case '5': case '6': case '7':
                        const harmonies = ['transparency', 'coherence', 'resonance', 'agency', 'vitality', 'mutuality', 'novelty'];
                        heartbeat.activateHarmony(harmonies[parseInt(e.key) - 1]);
                        break;
                    case 'q':
                        heartbeat.setMode(true);
                        break;
                    case 'c':
                        heartbeat.setMode(false);
                        break;
                    case ' ':
                        e.preventDefault();
                        heartbeat.createHeartbeatPulse();
                        break;
                }
            });
        });
    </script>
</body>
</html>
