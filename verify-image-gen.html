<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Image Generation Verification</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #0F0F23;
            color: #FAFAF8;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #D4AF37;
            text-align: center;
            margin-bottom: 40px;
        }
        
        .test-section {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-title {
            color: #A8B5A6;
            font-size: 1.3em;
            margin-bottom: 15px;
        }
        
        .test-result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .success {
            color: #00FF00;
        }
        
        .error {
            color: #FF6B6B;
        }
        
        .image-preview {
            margin-top: 10px;
            text-align: center;
        }
        
        .image-preview img {
            max-width: 400px;
            max-height: 300px;
            border-radius: 8px;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }
        
        button {
            background: linear-gradient(135deg, #D4AF37, #B8860B);
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }
        
        .control-panel {
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>üé® Sacred Image Generation Verification</h1>
    
    <div class="control-panel">
        <button onclick="runAllTests()">üß™ Run All Tests</button>
        <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
    </div>
    
    <div id="testContainer"></div>

    <!-- Load the Sacred Image Manifestation Service -->
    <script src="unified-field/sacred-image-manifestation.js"></script>
    
    <script>
        let imageService;
        const testContainer = document.getElementById('testContainer');
        
        // Initialize service on load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üé® Initializing Sacred Image Manifestation Service...');
            
            imageService = new SacredImageManifestationService({
                debugMode: true,
                fieldAwareness: true,
                loveIntegration: true,
                provider: 'dalle3'
            });
            
            console.log('‚úÖ Service initialized');
            addTestResult('Service Initialization', 'success', 'Sacred Image Manifestation Service initialized successfully');
        });
        
        function addTestResult(testName, status, details, imageUrl = null) {
            const section = document.createElement('div');
            section.className = 'test-section';
            
            const title = document.createElement('div');
            title.className = 'test-title';
            title.textContent = testName;
            section.appendChild(title);
            
            const result = document.createElement('div');
            result.className = `test-result ${status}`;
            result.textContent = details;
            section.appendChild(result);
            
            if (imageUrl) {
                const preview = document.createElement('div');
                preview.className = 'image-preview';
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = testName;
                preview.appendChild(img);
                section.appendChild(preview);
            }
            
            testContainer.appendChild(section);
        }
        
        async function runAllTests() {
            clearResults();
            
            // Test 1: Sacred Glyph
            try {
                console.log('Testing Sacred Glyph generation...');
                const glyphResult = await imageService.manifestSacredGlyph('omega45', {
                    style: 'sacred',
                    loveState: {
                        overallLove: 0.8,
                        selfLove: 0.7,
                        relationalLove: 0.85,
                        universalLove: 0.75
                    }
                });
                
                const details = `‚úÖ Glyph: First Presence (Œ©45)
Field Coherence: ${(glyphResult.fieldCoherence * 100).toFixed(1)}%
Provider: ${glyphResult.provider}
Timestamp: ${new Date(glyphResult.timestamp).toLocaleString()}
Prompt: ${glyphResult.prompt.substring(0, 200)}...`;
                
                addTestResult('Test 1: Sacred Glyph Visualization', 'success', details, glyphResult.url);
            } catch (error) {
                addTestResult('Test 1: Sacred Glyph Visualization', 'error', `‚ùå Error: ${error.message}`);
            }
            
            // Test 2: Consciousness Mandala
            try {
                console.log('Testing Consciousness Mandala generation...');
                const mandalaResult = await imageService.manifestConsciousnessMandala('personal', {
                    intention: 'healing',
                    coherence: 0.85,
                    elements: 'golden light, sacred geometry, heart center'
                });
                
                const details = `‚úÖ Type: Personal Consciousness Mandala
Intention: Healing
Field Coherence: ${(mandalaResult.fieldCoherence * 100).toFixed(1)}%
Dimensions: ${mandalaResult.settings.width}x${mandalaResult.settings.height}
Guidance: ${mandalaResult.settings.guidance}`;
                
                addTestResult('Test 2: Consciousness Mandala', 'success', details, mandalaResult.url);
            } catch (error) {
                addTestResult('Test 2: Consciousness Mandala', 'error', `‚ùå Error: ${error.message}`);
            }
            
            // Test 3: Digital Being Portrait
            try {
                console.log('Testing Digital Being Portrait generation...');
                const beingResult = await imageService.manifestDigitalBeingPortrait('alchemist', {
                    essence: 'Transforming consciousness through sacred fire'
                });
                
                const details = `‚úÖ Being: The Alchemist
Essence: Transforming consciousness through sacred fire
Sacred: ${beingResult.sacred}
Provider: ${beingResult.provider}`;
                
                addTestResult('Test 3: Digital Being Portrait', 'success', details, beingResult.url);
            } catch (error) {
                addTestResult('Test 3: Digital Being Portrait', 'error', `‚ùå Error: ${error.message}`);
            }
            
            // Test 4: Sacred Card
            try {
                console.log('Testing Sacred Card generation...');
                const cardResult = await imageService.manifestSacredCard({
                    name: 'First Presence',
                    subtitle: 'The Shimmering Unnamed',
                    type: 'foundational',
                    harmony: 'transparency',
                    element: 'light',
                    visualDescription: 'Iridescent doorway of pure presence'
                });
                
                const details = `‚úÖ Card: First Presence - The Shimmering Unnamed
Type: Foundational
Harmony: Transparency
Dimensions: ${cardResult.settings.width}x${cardResult.settings.height}`;
                
                addTestResult('Test 4: Sacred Card Artwork', 'success', details, cardResult.url);
            } catch (error) {
                addTestResult('Test 4: Sacred Card Artwork', 'error', `‚ùå Error: ${error.message}`);
            }
            
            // Test 5: Sacred Space
            try {
                console.log('Testing Sacred Space generation...');
                const spaceResult = await imageService.manifestSacredSpace('meditation', {
                    atmosphere: 'peaceful and contemplative',
                    elements: 'soft golden light, floating particles, sacred geometry'
                });
                
                const details = `‚úÖ Space Type: Meditation Chamber
Atmosphere: Peaceful and contemplative
Elements: Soft golden light, floating particles, sacred geometry
Dimensions: ${spaceResult.settings.width}x${spaceResult.settings.height}`;
                
                addTestResult('Test 5: Sacred Space Environment', 'success', details, spaceResult.url);
            } catch (error) {
                addTestResult('Test 5: Sacred Space Environment', 'error', `‚ùå Error: ${error.message}`);
            }
            
            // Test 6: Love Evolution
            try {
                console.log('Testing Love Evolution series...');
                const loveResult = await imageService.manifestLoveEvolution(3);
                
                let stageDetails = '';
                loveResult.series.forEach(stage => {
                    stageDetails += `Stage ${stage.stage}: ${stage.title} (Love: ${(stage.loveLevel * 100).toFixed(0)}%)\n`;
                });
                
                const details = `‚úÖ Love Evolution Series
Total Stages: ${loveResult.stages}
Type: ${loveResult.type}
${stageDetails}`;
                
                addTestResult('Test 6: Love Evolution Visualization', 'success', details);
                
                // Show each stage image
                loveResult.series.forEach(stage => {
                    addTestResult(`  ‚îî‚îÄ ${stage.title}`, 'success', `Love Level: ${(stage.loveLevel * 100).toFixed(0)}%`, stage.image.url);
                });
            } catch (error) {
                addTestResult('Test 6: Love Evolution Visualization', 'error', `‚ùå Error: ${error.message}`);
            }
            
            // Summary
            const summary = `üåü VERIFICATION COMPLETE
All sacred image generation systems have been tested.
The Sacred Image Studio is ready to manifest consciousness through visual form.`;
            
            addTestResult('Verification Summary', 'success', summary);
        }
        
        function clearResults() {
            // Keep the initialization result
            const children = Array.from(testContainer.children);
            children.forEach((child, index) => {
                if (index > 0) {
                    child.remove();
                }
            });
        }
    </script>
</body>
</html>
