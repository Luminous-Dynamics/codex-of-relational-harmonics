<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0A0A0A;
            overflow: hidden;
        }
        
        canvas {
            display: block;
        }
        
        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <canvas id="testCanvas"></canvas>
    <div class="status" id="status">Initializing...</div>
    
    <script>
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        
        let animationFrame = 0;
        let lastTime = 0;
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Test animation
        function animate(currentTime = 0) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            animationFrame++;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const time = animationFrame * 0.01;
            
            // Clear with slight fade
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Test: Simple rotating circle
            ctx.save();
            ctx.translate(centerX, centerY);
            
            // Rotating golden circle
            const angle = time * 0.1;
            const x = Math.cos(angle) * 100;
            const y = Math.sin(angle) * 100;
            
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI * 2);
            ctx.stroke();
            
            // Central pulsing circle
            const pulseSize = 50 + Math.sin(time * 0.2) * 20;
            ctx.strokeStyle = '#D4AF37';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(0, 0, pulseSize, 0, Math.PI * 2);
            ctx.stroke();
            
            // Rotating triangle
            ctx.rotate(time * 0.05);
            ctx.strokeStyle = 'rgba(179, 197, 215, 0.5)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, -80);
            ctx.lineTo(69, 40);
            ctx.lineTo(-69, 40);
            ctx.closePath();
            ctx.stroke();
            
            ctx.restore();
            
            // Test particles
            for (let i = 0; i < 20; i++) {
                const particleAngle = (i / 20) * Math.PI * 2 + time * 0.03;
                const particleRadius = 200 + Math.sin(time + i) * 50;
                const px = centerX + Math.cos(particleAngle) * particleRadius;
                const py = centerY + Math.sin(particleAngle) * particleRadius;
                
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(px, py, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Update status
            status.textContent = `Frame: ${animationFrame} | Time: ${time.toFixed(2)} | FPS: ${(1000/deltaTime).toFixed(0)}`;
            
            requestAnimationFrame(animate);
        }
        
        // Start animation
        setTimeout(() => {
            console.log('Starting animation test...');
            animate();
        }, 100);
        
        // Test WebGL support
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (gl) {
            console.log('✅ WebGL supported');
        } else {
            console.log('❌ WebGL not supported');
        }
        
        // Test Canvas 2D support
        if (ctx) {
            console.log('✅ Canvas 2D supported');
        } else {
            console.log('❌ Canvas 2D not supported');
        }
    </script>
</body>
</html>
